<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div id="container">
	<h1>To-do list <i class="fa fa-plus" aria-hidden="true"></i></h1>
	
	<input type="text" placeholder="Add a new todo">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Walk the dog</li>
		<li><span><i class="fa fa-trash"></i></span> reading homework</li>
		<li><span><i class="fa fa-trash"></i></span> read a novel</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
